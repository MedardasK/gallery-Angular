<mat-card class="example-card">
  <button (click)="onClick()"><mat-icon>close</mat-icon></button>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-subtitle>Description: {{photo.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img src="data:image/png;base64,{{photo.imageFull.data}}" alt="Gallery picture">
  </mat-card-content>
</mat-card>

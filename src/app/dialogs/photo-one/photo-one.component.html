<mat-card>
  <button (click)="closeDialog()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle>
      <div>
        <p> Description: {{photo.description}} </p>
      </div>
      <div>Categories:
        <button class="categories-buttons" mat-stroked-button disabled
          *ngFor="let cat of categories">{{cat.name}}</button>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="image-container">
      <img src="data:image/png;base64,{{photo.imageFull.data}}" [alt]="photo.description">
    </div>
  </mat-card-content>
  <mat-card-subtitle>
    <div>
      <mat-chip-list aria-label="tags selection">
        Tags:
        <mat-chip *ngFor="let tag of tags">{{tag.name}}</mat-chip>
      </mat-chip-list>
    </div>
    <div>
      <p>Uploaded on: {{photo.date}}</p>
    </div>
  </mat-card-subtitle>
</mat-card>

<mat-card>
  <button (click)="closeDialog()" class="close-button">
    <mat-icon>close</mat-icon>
  </button>
  <mat-card-header>
    <mat-card-subtitle>
      <div>
        <p> Description: {{photoDetails.description}} </p>
      </div>
      <div>Categories:
        <button class="categories-buttons" mat-stroked-button disabled
          *ngFor="let cat of categories">{{cat.name}}</button>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="d-flex justify-content-center image-container">
      <img *ngIf="isLoaded" src="{{fullPhoto}}" alt="picture">
      <ng-container *ngIf="isLoaded else loading"></ng-container>
    </div>
  </mat-card-content>
  <mat-card-subtitle class="d-flex justify-content-between bottom-container">
    <div>
      <mat-chip-list aria-label="tags selection">
        Tags:
        <mat-chip *ngFor="let tag of tags">{{tag.name}}</mat-chip>
      </mat-chip-list>
    </div>
    <div class="date-container">
      <p>Uploaded on: {{photoDetails.date}}</p>
    </div>
  </mat-card-subtitle>
</mat-card>

<ng-template #loading>
  <div class="loading-container">
    <mat-progress-spinner color="warn" mode="indeterminate">
    </mat-progress-spinner>
  </div>
</ng-template>

<mat-card>
  <button (click)="onClick()">
    <mat-icon>close</mat-icon>
  </button>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle>Description: {{photo.description}}</mat-card-subtitle>
    <mat-card-subtitle>Categories: <span *ngFor="let cat of categories">{{cat.name}} </span></mat-card-subtitle>
    <mat-card-subtitle>Tags: <span *ngFor="let tag of tags">{{tag.name}} </span></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="image-container">
      <img src="data:image/png;base64,{{photo.imageFull.data}}" alt="{{photo.description}}">
    </div>
  </mat-card-content>
</mat-card>

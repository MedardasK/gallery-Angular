<mat-card>
  <form [formGroup]="credentials">
    <div class="text-container">
      <h1>Please fill out registration form.</h1>
      <p>It will take just a few seconds...</p>
    </div>
    <div class="form-container">
      <div>
        <mat-form-field>
          <input required matInput maxlength="30" formControlName="username" name="username" placeholder="Email">
          <span matPrefix><i class="material-icons">mail_outline</i></span>
          <mat-error *ngIf="credentials.controls['username'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="credentials.controls['username'].hasError('username')">Email is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>&nbsp;</div>
      <div>
        <mat-form-field>
          <input required matInput maxlength="13" type="password" formControlName="password" name="password"
            placeholder="Password">
          <span matPrefix><i class="material-icons">visibility</i></span>
          <mat-error *ngIf="credentials.controls['password'].hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="credentials.controls['password'].hasError('minLength')">Password is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>&nbsp;</div>
      <div>
        <mat-form-field>
          <input required matInput maxlength="13" type="password" formControlName="confirmPassword"
            name="confirmPassword" placeholder="Confirm Password">
          <span matPrefix><i class="material-icons">visibility</i></span>
          <mat-error *ngIf="credentials.controls['confirmPassword'].hasError('required')">Password is required
          </mat-error>
        </mat-form-field>
      </div>
      <div>&nbsp;</div>
      <div>
        <mat-checkbox required formControlName="policy" name="policy">I agree with privacy policy</mat-checkbox>
      </div>
      <div>&nbsp;</div>
      <button mat-raised-button type="button" [disabled]="!credentials.valid" (click)="submitValues()">Sign In</button>
      <button mat-raised-button class="btn btn-secondary" type="reset" (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card>

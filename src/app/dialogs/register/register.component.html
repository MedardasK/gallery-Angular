<mat-card>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" [appMustMatch]="['password', 'confirmPassword']" novalidate>
    <div class="text-container">
      <h1>Please fill out registration form.</h1>
      <p>It will take just a few seconds...</p>
    </div>
    <div class="form-container">
      <div>
        <mat-form-field>
          <input required matInput minlength="5" maxlength="30" id="username" name="username" placeholder="Email"
          [(ngModel)]="model.username">
          <span matPrefix><i class="material-icons">mail_outline</i></span>
          <!-- <div style="color:red" *ngIf="username.errors && (username.dirty || username.touched)">
            <p *ngIf="username.errors.required">
              Course Name is required
            </p>
          </div> -->
        </mat-form-field>
      </div>
      <div>&nbsp;</div>
      <div>
        <mat-form-field>
          <input required matInput minlength="6" maxlength="20" type="password" id="password" name="password"
            placeholder="Password" [(ngModel)]="model.password">
          <span matPrefix><i class="material-icons">visibility</i></span>
        </mat-form-field>
      </div>
      <div>&nbsp;</div>
      <div>
        <mat-form-field>
          <input required matInput minlength="6" maxlength="20" type="password" id="confirmPassword"
            name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="model.confirmPassword">
          <span matPrefix><i class="material-icons">visibility</i></span>
        </mat-form-field>
      </div>
      <div>&nbsp;</div>
      <div>
        <mat-checkbox required id="policy" name="policy" [(ngModel)]="model.policy">I agree with privacy policy</mat-checkbox>
      </div>
      <div>&nbsp;</div>
      <div>
        <button mat-raised-button type="reset" (click)="cancel()">Cancel</button>
        <button mat-raised-button type="submit">Register</button>
      </div>
    </div>
  </form>
</mat-card>

<mat-card class="gallery-container">
  <h3>Edit selected picture</h3>
  <div class="d-flex bd-highlight form-container">
    <div class="p-2 flex-grow-1 bd-highlight">
      <form name="form" (ngSubmit)="f.form.valid && submitValues()" #f="ngForm">
        <div>
          <app-description-input [(ngModel)]="description" name="description" [required]="true" minlength="3">
          </app-description-input>
        </div>
        <div>&nbsp;</div>
        <div>
          <app-name-input [(ngModel)]="fileName" name="fileName" [required]="true" minlength="1"></app-name-input>
        </div>
        <div>&nbsp;</div>
        <app-categories-input [(ngModel)]="categories" name="categories" [required]="true"></app-categories-input>
        <div>&nbsp;</div>
        <app-tags-input [(ngModel)]="tags" name="tags" [required]="true"></app-tags-input>
        <div>&nbsp;</div>
        <div class="submit-container">
          <button mat-raised-button type="button" (click)="submitValues()" [disabled]="f.invalid">Submit</button>
        </div>
      </form>
    </div>
    <div>
      <div class="d-flex">
        <div class="image-preview-container flex-wrap d-flex">
          <mat-icon *ngIf="adminBoolean" (click)="confirmDeleteDialog()">cancel</mat-icon>
          <img src="data:image/png;base64,{{photo.data}}" alt={{photo.name}}>
        </div>
      </div>
    </div>
  </div>
</mat-card>

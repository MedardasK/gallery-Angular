<mat-form-field>
  <input matInput type="password" name="confirmPassword" #inputField="ngModel"
    placeholder="Confirm Password" [(ngModel)]="value" minlength="6" maxlength="20" required>
  <span matPrefix><i class="material-icons">visibility</i></span>
  <mat-error *ngIf="inputField.control.hasError('required')">Confirm Password field is required</mat-error>
  <mat-error *ngIf="inputField.control.hasError('minlength')">Length cannot be less than 6 chars</mat-error>
</mat-form-field>

<mat-card class="gallery-container">
  <div class="link-container">
    <button mat-raised-button><a [routerLink]="'/'">Back to gallery</a></button>
  </div>
  <form [formGroup]="upload">
    <div class="d-flex bd-highlight">
      <div class="d-flex flex-column bd-highlight mb-3 p-2 flex-fill bd-highlight">
        <mat-form-field>
          <input matInput maxlength="30" formControlName="description" name="description" placeholder="Description">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Select categories</mat-label>
          <mat-select [formControl]="categoryControl" multiple>
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Select tags</mat-label>
          <mat-select [formControl]="tagControl" multiple>
            <mat-option *ngFor="let tag of tags" [value]="tag.id">
              {{tag.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button class="tags-categories-button" type="button"
        (click)="openDialogCreate()">Create tags or categories</button>
      </div>
      <div class="dropzone p-2 flex-fill bd-highlight" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)"
        [class.hovering]="isHovering">
        <h3>Drop your image here</h3>
        <div class="file">
          <label class="file-label">
            <input required class="file-input" type="file"
              (change)="startUpload($event.target.files)" name="file">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fa fa-upload"></i>
              </span>
              <span class="file-label"> or choose a fileâ€¦ </span>
            </span>
          </label>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="image-preview-container flex-wrap d-flex" *ngIf="previewUrl">
        <img [src]="previewUrl">
      </div>
    </div>
    <div>&nbsp;</div>
    <div>
      <button mat-raised-button class="submit-button" type="button" [disabled]="!previewUrl"
        (click)="submitValues()">Submit</button>
    </div>
  </form>
</mat-card>

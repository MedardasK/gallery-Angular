<mat-card class="gallery-container">
  <div class="link-container">
    <button mat-raised-button [routerLink]="'/'">
      <mat-icon>keyboard_backspace</mat-icon>Back to gallery
    </button>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && submitValues()" #f="ngForm">
    <div class="d-flex bd-highlight form-container">
      <div class="d-flex flex-column bd-highlight mb-3 p-2 flex-fill bd-highlight">
        <div>
          <app-description-input [(ngModel)]="description" name="description"></app-description-input>
        </div>
        <div>
          <app-categories-input [(ngModel)]="categories" name="categories"></app-categories-input>
        </div>
        <div>
          <app-tags-input [(ngModel)]="tags" name="tags"></app-tags-input>
        </div>
        <button mat-raised-button class="tags-categories-button" type="button" (click)="openDialogCreate()">Create tags
          or categories</button>
      </div>
      <div class="dropzone p-2 flex-fill bd-highlight" dropZone (hovered)="toggleHover($event)"
        (dropped)="startUpload($event)" [class.hovering]="isHovering">
        <h3>Drop your image here</h3>
        <div class="file">
          <label class="file-label">
            <input required class="file-input" type="file" [(ngModel)]="file"
              (change)="startUpload($event.target.files)" name="file">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fa fa-upload"></i>
              </span>
              <span class="file-label"> or choose a fileâ€¦ </span>
            </span>
          </label>
        </div>
      </div>
    </div>
    <div>&nbsp;</div>
    <div class="submit-container">
      <button mat-raised-button class="submit-button" type="button" (click)="submitValues()">Submit</button>
    </div>
    <div class="d-flex">
      <div class="image-preview-container flex-wrap d-flex" *ngIf="previewUrl">
        <img [src]="previewUrl">
      </div>
    </div>
  </form>
</mat-card>

<div fxLayout="row">
  <div class="image-container" fxFlex="60" fxFlex.xs="0">
    <div class="text-container">
      <p>Your imagination journey starts here...</p>
    </div>
    <img src="../../../assets/pictures/login.jpg" alt="login greet picture">
  </div>
  <div class="form-container" fxFlex="40" fxFlex.xs="100">
    <mat-card>
      <form [formGroup]="credentials">
        <div>
          <mat-form-field>
            <input required matInput maxlength="30" formControlName="email" name="email" placeholder="Email">
            <span matPrefix><i class="material-icons">mail_outline</i></span>
            <mat-error *ngIf="credentials.controls['email'].hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="credentials.controls['email'].hasError('email')">Email is invalid</mat-error>
          </mat-form-field>
        </div>
        <div>&nbsp;</div>
        <div>
          <mat-form-field>
            <input required matInput maxlength="13" type="password" formControlName="password" name="password"
              placeholder="Password">
            <span matPrefix><i class="material-icons">visibility</i></span>
            <mat-error *ngIf="credentials.controls['password'].hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="credentials.controls['password'].hasError('minLength')">Password is invalid</mat-error>
          </mat-form-field>
        </div>
        <div>&nbsp;</div>
        <div>
          <mat-checkbox required formControlName="policy" name="policy">I agree with privacy policy</mat-checkbox>
        </div>
        <div>&nbsp;</div>
        <button mat-raised-button type="button" [disabled]="!credentials.valid" (click)="submitValues()">Sign In</button>
      </form>
      <p>... or <a [routerLink]="'/'">Sign up</a> if you don't have an account</p>
      <p>or</p>
      <p><a [routerLink]="'/'">check our currently listed pictures</a></p>
    </mat-card>
  </div>
</div>
